<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>404 ‚Äî Chunk Not Found</title>
<meta name="description" content="Mine 4-0-4 to repair the page. Minecraft-inspired 404 for MTC √ó OhCrop.">
<style>
  /* ---------- THEME ---------- */
  :root{
    --bg-deep:#0a0f1e; --bg-top:#0e1730;
    --fg:#eaf2ff; --muted:#9fb0c4; --accent:#22c55e;
    --stone:#8692a3; --dirt:#8a5e3a; --grass:#34a853; --ore:#38bdf8;
    --panel:#0f162c; --panel-bd:rgba(255,255,255,.08);
    --size:clamp(38px, 5.2vw, 56px);   /* voxel size */
    --gap:clamp(3px, .6vw, 6px);
  }
  @media (prefers-color-scheme:light){
    :root{
      --bg-deep:#eaf2ff; --bg-top:#dfe9ff;
      --fg:#0a0f1e; --muted:#334155; --accent:#16a34a;
      --stone:#a6adb8; --dirt:#a77345; --grass:#2f9b4d; --ore:#0ea5e9;
      --panel:#ffffff; --panel-bd:rgba(0,0,0,.10);
    }
  }

  /* ---------- GLOBAL ---------- */
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--fg);
    font:600 16px/1.45 system-ui, Segoe UI, Roboto, Arial, sans-serif;
    background:
      radial-gradient(1200px 900px at 70% -10%, rgba(56,189,248,.16), transparent 60%),
      linear-gradient(180deg, var(--bg-top), var(--bg-deep));
  }
  .wrap{max-width:1060px;margin:0 auto;padding:28px}
  header{text-align:center;margin-bottom:14px}
  h1{
    margin:.1rem 0 .35rem;
    font-size:clamp(2.2rem,6.5vw,3.6rem);
    letter-spacing:.4px;
    text-shadow:0 2px 8px rgba(0,0,0,.35);
  }
  .lead{color:var(--muted);margin:0 0 10px;font-weight:600}

  /* ---------- PANEL ---------- */
  .panel{
    margin:16px auto 14px; width:min(960px,96vw);
    border-radius:22px; padding:18px 18px 22px;
    background:
      linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    border:1px solid var(--panel-bd);
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,.05),
      0 12px 26px rgba(0,0,0,.28);
  }
  .hud{
    display:flex; align-items:center; justify-content:space-between;
    color:var(--muted); font-weight:700; letter-spacing:.2px; margin:0 2px 8px;
  }
  .hud .hearts{letter-spacing:1px}
  .hud .tool{display:flex;gap:8px;align-items:center}
  .badge{padding:6px 10px;border-radius:10px;background:rgba(255,255,255,.07);border:1px solid var(--panel-bd)}

  /* ---------- GRID ---------- */
  .world{
    display:grid;
    grid-template-columns:repeat(12, var(--size));
    gap:var(--gap); justify-content:center;
    padding:6px; margin:auto; user-select:none;
  }
  .block{
    position:relative; width:var(--size); height:var(--size);
    border-radius:10px; cursor:pointer; display:grid; place-items:center;
    border:1px solid rgba(0,0,0,.20);
    box-shadow:
      inset 0 3px 0 rgba(255,255,255,.08),
      inset 0 -4px 0 rgba(0,0,0,.18),
      0 3px 8px rgba(0,0,0,.25);
    transition:transform .08s ease, box-shadow .08s ease, filter .12s;
  }
  .block:hover{ transform:translateY(-1px); filter:saturate(1.05) }
  .block:active{ transform:translateY(1px) }
  .block:focus-visible{ outline:3px solid var(--accent); outline-offset:2px }
  .b-stone{
    background:
      linear-gradient(135deg, rgba(255,255,255,.14), rgba(0,0,0,.18)),
      repeating-linear-gradient(45deg, var(--stone) 0 9px, #6d7789 9px 18px);
  }
  .b-dirt{
    background:
      linear-gradient(135deg, rgba(255,255,255,.10), rgba(0,0,0,.14)),
      repeating-linear-gradient(45deg, var(--dirt) 0 12px, #6f4c2b 12px 24px);
  }
  .b-grass{
    background:
      linear-gradient(0deg, rgba(0,0,0,.25) 0 44%, transparent 44% 100%),
      linear-gradient(#2f6f34, #2f6f34) 0 0/100% 46% no-repeat,
      repeating-linear-gradient(45deg, #2b8e39 0 10px, var(--grass) 10px 20px);
  }
  .b-ore{
    background:
      radial-gradient(circle at 22% 28%, var(--ore) 0 8px, transparent 9px),
      radial-gradient(circle at 70% 64%, var(--ore) 0 9px, transparent 10px),
      radial-gradient(circle at 56% 34%, var(--ore) 0 6px, transparent 7px),
      repeating-linear-gradient(45deg, var(--stone) 0 9px, #6d7789 9px 18px);
  }
  .hpbar{position:absolute; inset:auto 8px 8px; height:7px; border-radius:7px; background:rgba(255,255,255,.16)}
  .hpbar i{display:block; height:100%; width:100%; border-radius:inherit; background:linear-gradient(90deg,#ef4444,#f59e0b,#22c55e)}
  .digit{ position:absolute; inset:0; display:grid; place-items:center; font:900 clamp(.9rem,2.6vw,1.3rem)/1 monospace; color:#fff; text-shadow:0 2px 6px rgba(0,0,0,.45); opacity:0; transition:opacity .12s }
  .block.solved .digit{ opacity:1 }
  .hidden{display:none !important}

  /* ---------- CTAs ---------- */
  .buttons{ display:flex; justify-content:center; gap:12px; margin:16px 0 6px; flex-wrap:wrap }
  .btn{
    appearance:none; border:0; border-radius:999px; padding:12px 18px; cursor:pointer;
    background:#111827; color:#e5e7eb; font-weight:800; letter-spacing:.2px;
    box-shadow:0 6px 16px rgba(0,0,0,.18)
  }
  .btn.alt{ background:transparent; color:var(--fg); border:1.5px solid rgba(255,255,255,.22) }
  .hint{ text-align:center; color:var(--muted); font-weight:600; margin:8px 0 2px }

  /* ---------- CONFETTI ---------- */
  .confetti{ position:fixed; inset:0; pointer-events:none; overflow:hidden }
  .confetti i{ position:absolute; font-style:normal; animation:fall 900ms ease-out forwards; filter:drop-shadow(0 2px 2px rgba(0,0,0,.35)) }
  @keyframes fall{ to{ transform:translate(var(--tx), 90vh) rotate(var(--rot)); opacity:0 } }

  footer{ text-align:center; margin-top:10px; color:var(--muted); font-weight:600 }
  a{ color:var(--accent); text-decoration:none }
</style>
</head>
<body>
  <div class="wrap" role="main">
    <header>
      <h1>404 ‚Äî Chunk Not Found</h1>
      <p class="lead">Mine the right blocks to repair the world. Hint: <strong>4-0-4</strong>.</p>
    </header>

    <div class="panel">
      <div class="hud">
        <div class="hearts" aria-hidden="true">‚ô• ‚ô• ‚ô•</div>
        <div class="tool"><span class="badge">‚õè Pickaxe ready</span><span class="badge">Keyboard: Enter/Space</span></div>
      </div>

      <section class="world" aria-label="Block grid. Activate blocks to mine them."></section>
    </div>

    <div id="ctas" class="hidden">
      <div class="buttons">
        <a class="btn" href="/">Go Home</a>
        <a class="btn alt" href="https://github.com/issues/new" target="_blank" rel="noopener">Report issue</a>
      </div>
      <p class="hint">Tip: typing <kbd>4</kbd><kbd>0</kbd><kbd>4</kbd> also works.</p>
    </div>

    <footer>Built for <strong>MTC √ó OhCrop</strong> ‚Äî voxel vibes, zero dependencies. <a href="https://pages.github.com/">GitHub Pages</a></footer>
  </div>

  <div class="confetti" aria-hidden="true"></div>

<script>
(() => {
  const world = document.querySelector('.world');
  const ctas = document.getElementById('ctas');
  const confettiLayer = document.querySelector('.confetti');

  /* Build a denser, cleaner grid */
  const W=12, H=8;
  const types = ['b-stone','b-dirt','b-grass'];
  const specials = ['4','0','4'];

  function uniquePos() {
    let used = new Set();
    return function pick(){
      let p;
      do { p = Math.floor(Math.random()*W*H); } while( used.has(p) || used.has(p-1) || used.has(p+1) );
      used.add(p); return p;
    }
  }
  const pick = uniquePos();
  const sIdx = specials.map(()=>pick());

  for(let i=0;i<W*H;i++){
    const b = document.createElement('button');
    b.className = 'block ' + (Math.random()<.15 ? 'b-stone' : types[Math.floor(Math.random()*types.length)]);
    b.setAttribute('aria-label','Block: mine with Enter or click');
    b.dataset.hp = 3;

    /* Ore with digits */
    const k = sIdx.indexOf(i);
    const hp = document.createElement('div'); hp.className='hpbar';
    const fill = document.createElement('i'); hp.appendChild(fill); b.appendChild(hp);

    if(k>-1){
      b.className = 'block b-ore';
      b.dataset.digit = specials[k];
      const d = document.createElement('span');
      d.className='digit'; d.textContent = specials[k];
      b.appendChild(d);
    }

    b.addEventListener('click', ()=>hit(b, fill));
    b.addEventListener('keydown', e=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); hit(b, fill); } });

    world.appendChild(b);
  }

  let seq = "", solved = false;

  function hit(b, fill){
    if(solved) return;
    const hp = (+b.dataset.hp||1)-1;
    b.dataset.hp = hp;
    fill.style.width = (hp/3*100)+'%';
    b.animate([{transform:'translateY(0)'},{transform:'translateY(2px)'}],{duration:90});

    if(hp<=0){
      if(b.dataset.digit){
        b.classList.add('solved'); // reveal digit
        setTimeout(()=>{ b.style.visibility='hidden'; }, 140);
        seq = (seq + b.dataset.digit).slice(-3);
        if(seq==='404') return complete();
      }else{
        b.style.visibility='hidden';
      }
    }
  }

  /* Keyboard easter egg */
  window.addEventListener('keydown', e=>{
    if(solved) return;
    if(!/\d/.test(e.key)) return;
    seq = (seq + e.key).slice(-3);
    if(seq==='404') complete();
  });

  function complete(){
    solved = true;
    popConfetti(innerWidth/2, innerHeight*0.28);
    ctas.classList.remove('hidden');
  }

  function popConfetti(x,y){
    const icons = ['üü´','üü©','‚¨úÔ∏è','ü™®','üíé','‚ú®'];
    for(let i=0;i<76;i++){
      const el = document.createElement('i');
      el.textContent = icons[Math.floor(Math.random()*icons.length)];
      el.style.left = x + 'px';
      el.style.top = y + 'px';
      el.style.setProperty('--tx', (Math.random()*2-1)*340 + 'px');
      el.style.setProperty('--rot', (Math.random()*720-360) + 'deg');
      confettiLayer.appendChild(el);
      setTimeout(()=>el.remove(), 950);
    }
  }
})();
</script>
</body>
</html>
